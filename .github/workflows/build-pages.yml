name: Deploy Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:


permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Inject GitHub Token into HTML
        run: |
          sed -i "s/{{API_GITHUB_TOKEN}}/${{ secrets.HTML_AZEROTHCORE }}/g" index.html
          sed -i "s/{{API_GITHUB_TOKEN}}/${{ secrets.HTML_AZEROTHCORE }}/g" status.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
